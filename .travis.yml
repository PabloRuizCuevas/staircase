# Config file for automatic testing at travis-ci.com

language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - pip install poetry codecov
    
install:
  - poetry install
  
script:
  - poetry run pytest -v --color=yes --cov-report=xml --cov=staircase tests
  
after_success:
  - codecov

# Config file for automatic testing at travis-ci.com

language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - pip install poetry
    
install:
  - poetry install
  
script:
  - poetry run pytest -v --color=yes --cov-report=xml --cov=staircase tests
  
after_success:
  - poetry install --extras codecov
  - poetry run codecov
